name: Continuos Integration

on:
  push:
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - main

jobs:
  continuous-integration:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
    
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: HashiCorp - Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 0.15.0

      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        continue-on-error: false
      
      - name: Install TFLint
        uses: terraform-linters/setup-tflint@v1
        with:
          tflint_version: v0.26.0

      - name: Check linting of Terraform files
        id: lint
        run: tflint

      - name: Terraform Init
        id: init
        run: terraform init
      
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Install TFSec
        run: |
          curl -L https://github.com/tfsec/tfsec/releases/download/v0.39.21/tfsec-linux-amd64 -o tfsec && \
          sudo chmod +x tfsec && \
          sudo mv tfsec /usr/local/bin/tfsec

      - name: TFSec
        id: sec
        run: tfsec

  documentation:
    needs: continuous-integration
    name: Documentation
    runs-on: ubuntu-latest
    if: ${{ github.base_ref == 'main' }}
    steps:
      
      - name: Checkout
        uses: actions/checkout@v2.3.4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: HashiCorp - Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 0.15.0
      
      - name: Render terraform docs and push changes back to PR
        uses: terraform-docs/gh-actions@v0.6.0
        with:
          working-dir: .
          output-file: README.md
          output-method: inject
          git-push: "true"
          git-push-user-name: "github-actions"
          git-push-user-email: "github-actions@github.com"
          git-commit-message: "docs(terraform): generated terraform docs [skip ci]"
